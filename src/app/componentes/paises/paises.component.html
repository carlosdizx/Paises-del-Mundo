<div class="form-group row">
  <div class="col-sm-3 d-flex align-items-stretch" *ngFor="let pais of paises">
    <div class="card bg-dark text-white">
      <img class="card-img-top h-100" src="{{pais.flag}}" alt="{{pais.name}}">
      <div class="card-header"><h3>{{pais.name}}</h3></div>
      <div class="card-body">
        <h5>Capital: {{pais.capital}}</h5>
        <h5>Area: {{pais.area}}</h5>
        <h5>Poblacion: {{pais.population}}</h5>
        <h6>Lenguas:</h6>
        <ol>
          <li *ngFor="let lenguaje of pais.languages">{{lenguaje.name}}</li>
        </ol>
      </div>
    </div>
  </div>
</div>
